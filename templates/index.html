<!DOCTYPE html>
{% load media %}
{% load static %}
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>MTG Forge</title>
    <meta name="description" content="Magic: the Gathering card database and search tool">
    {% include_media 'libs.css' %}
    {% include_media 'common.css' %}
</head>
<body id="app">
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid" id="search">
            </div>
        </div>
    </div>
    <div class="container-fliud" id="app-main">
        <div class="row-fluid">
            <div id="sidebar" class="span2 hidden-phone">
            </div>
        </div>
        <div class="row-fluid">
            <div id="main" class="span10 offset2">
            </div>
        </div>
    </div>
</body>
<script>
    window.serverData = {};
    window.serverData.card_sets = [
        {% for cs in sets %}
        {
            "name": "{{ cs.name|escapejs }}",
            "acronym": "{{ cs.acronym|escapejs }}"
        }{% if forloop.revcounter0 %},{% endif %}
        {% endfor %}
    ];
</script>
{% include_media 'libs.js' %}
{% include_media 'app.js' %}
</html>
