[uwsgi]
socket = 127.0.0.1:3035
vacuum = true
memory-report = true
master = true
vhost = false
no-default-app = true
processes = 30
max-requests = 500
chdir = /var/www/mtgforge/backend/
wsgi-file = django_wsgi.py
pythonpath = /var/www/mtgforge/backend/
virtualenv = /var/virtualenv/mtgforge/
plugins = python
