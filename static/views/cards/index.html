<ul id="cards">
    <li data-foreach-card="Card.all">
        <input type="number" data-bind="card.cmc" />
        <a data-bind="card.name" data-route="routes.cards[card]">
        </a>
        <button class="btn" data-event-click="card.save">
            <i class="icon-thumbs-up"></i>
        </button>
    </li>
</ul>
