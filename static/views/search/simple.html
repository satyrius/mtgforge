<form class="form-search search-simple">
    <input type="text" class="input-xlarge search-query" placeholder="Card name, text, type"/>
    <button class="btn">
        <i class="icon-search"></i>
    </button>
    <button class="btn" data-event-click="controllers.search.toggleAdvancedEnabled">
        <i class="icon-list-alt"></i>
    </button>
</form>

<div id="advanced-search" data-partial="search/advanced" data-addclass-visible="controllers.search.advancedEnabled">
</div>
